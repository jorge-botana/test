<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Example</title>
</head>
<body>
    <h1>Check the console for URL info</h1>

    <script>
        // 1 Full URL
        const fullURL = location.href;
        console.log("Full URL:", fullURL);

        // 2 URL up to folder (excluding index.html)
        const path = location.pathname;
        // Remove the last part (file name) from the path
        const folderPath = path.substring(0, path.lastIndexOf('/') + 1);
        const baseURL = location.origin + folderPath;
        console.log("URL up to folder (without index.html):", baseURL);

        // Remaining part (filename)
        const filename = path.substring(path.lastIndexOf('/') + 1);
        console.log("Remaining part (filename):", filename);
    </script>
</body>
</html>
